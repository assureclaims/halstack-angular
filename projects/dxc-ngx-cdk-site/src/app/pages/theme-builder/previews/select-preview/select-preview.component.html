<div>
  <dxc-heading text="Light Mode" [level]="5" margin="xsmall"></dxc-heading>
  <div>
    <tbuilder-component-mode text="Default">
      <dxc-select label="Default Select" margin="xsmall">
        <dxc-select-option
          *ngFor="let option of optionsWithoutIcon"
          [label]="option.label"
          [value]="option.value"
        ></dxc-select-option>
      </dxc-select>

      <dxc-select label="Default Select" margin="xsmall" required>
        <dxc-select-option
          *ngFor="let option of optionsWithoutIcon"
          [label]="option.label"
          [value]="option.value"
        ></dxc-select-option>
      </dxc-select>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Multiple">
      <dxc-select
        label="Multiple Select"
        multiple="true"
        margin="xsmall"
        [value]="multipleSelected"
        size="medium"
        (onChange)="onChange($event)"
      >
        <dxc-select-option
          *ngFor="let element of optionsWithoutIcon"
          [label]="element.label"
          [value]="element.value"
        >
        </dxc-select-option>
      </dxc-select>

      <dxc-select
        label="Invalid Select"
        multiple="true"
        margin="xsmall"
        [value]="multipleSelected"
        size="medium"
        (onChange)="onChange($event)"
        [invalid]="true"
      >
        <dxc-select-option
          *ngFor="let element of optionsWithoutIcon"
          [label]="element.label"
          [value]="element.value"
        >
        </dxc-select-option>
      </dxc-select>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Disabled">
      <dxc-select label="Default Select" margin="xsmall" [disabled]="true">
        <dxc-select-option
          *ngFor="let option of optionsWithoutIcon"
          [label]="option.label"
          [value]="option.value"
        ></dxc-select-option>
      </dxc-select>
    </tbuilder-component-mode>
  </div>

  <dxc-heading text="Dark Mode" [level]="5" margin="xsmall"></dxc-heading>
  <div style="background: black">
    <tbuilder-component-mode text="Default" mode="dark">
      <dxc-select label="Default Select" margin="xsmall">
        <dxc-select-option
          *ngFor="let option of optionsWithoutIcon"
          [label]="option.label"
          [value]="option.value"
        ></dxc-select-option>
      </dxc-select>

      <dxc-select label="Default Select" margin="xsmall" required>
        <dxc-select-option
          *ngFor="let option of optionsWithoutIcon"
          [label]="option.label"
          [value]="option.value"
        ></dxc-select-option>
      </dxc-select>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Multiple" mode="dark">
      <dxc-select
        label="Multiple Select"
        multiple="true"
        margin="xsmall"
        [value]="multipleSelected"
        size="medium"
        (onChange)="onChange($event)"
      >
        <dxc-select-option
          *ngFor="let element of optionsWithoutIcon"
          [label]="element.label"
          [value]="element.value"
        >
        </dxc-select-option>
      </dxc-select>

      <dxc-select
        label="Invalid Select"
        multiple="true"
        margin="xsmall"
        [value]="multipleSelected"
        size="medium"
        (onChange)="onChange($event)"
        [invalid]="true"
      >
        <dxc-select-option
          *ngFor="let element of optionsWithoutIcon"
          [label]="element.label"
          [value]="element.value"
        >
        </dxc-select-option>
      </dxc-select>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Disabled" mode="dark">
      <dxc-select label="Default Select" margin="xsmall" [disabled]="true">
        <dxc-select-option
          *ngFor="let option of optionsWithoutIcon"
          [label]="option.label"
          [value]="option.value"
        ></dxc-select-option>
      </dxc-select>
    </tbuilder-component-mode>
  </div>
</div>
