<div>
  <dxc-heading text="Light Mode" [level]="5" margin="xsmall"></dxc-heading>
  <background-provider color="#FFFFFF">
    <tbuilder-component-mode text="Default">
      <dxc-new-date
        label="Date of birth"
        format="dd-MM-yyyy"
        margin="xsmall"
        helperText="helper text"
      >
      </dxc-new-date>
    </tbuilder-component-mode>

  <tbuilder-component-mode text="Disabled">
    <dxc-new-date
      label="Date of birth"
      format="dd-MM-yyyy"
      margin="xsmall"
      helperText="helper text"
      disabled
    >
    </dxc-new-date>
  </tbuilder-component-mode>

  <tbuilder-component-mode text="Error">
    <dxc-new-date
      label="Date of birth"
      format="dd-MM-yyyy"
      margin="xsmall"
      helperText="helper text"
      error="Error date"
    >
    </dxc-new-date>
  </tbuilder-component-mode>
</background-provider>

  <dxc-heading text="Dark Mode" [level]="5" margin="xsmall"></dxc-heading>
  <background-provider color="#000000">
    <tbuilder-component-mode text="Default" mode="dark">
      <dxc-new-date
        label="Date of birth"
        format="dd-MM-yyyy"
        margin="xsmall"
        helperText="helper text"
      >
      </dxc-new-date>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Disabled" mode="dark">
      <dxc-new-date
        label="Date of birth"
        format="dd-MM-yyyy"
        margin="xsmall"
        helperText="helper text"
        disabled
      >
      </dxc-new-date>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Error" mode="dark">
      <dxc-new-date
        label="Date of birth"
        format="dd-MM-yyyy"
        margin="xsmall"
        helperText="helper text"
        error="Error date"
      >
      </dxc-new-date>
    </tbuilder-component-mode>
  </background-provider>
</div>
