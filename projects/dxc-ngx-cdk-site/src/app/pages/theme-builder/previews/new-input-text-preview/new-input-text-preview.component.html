<div>
  <dxc-heading text="Light Mode" [level]="5" margin="xsmall"></dxc-heading>
  <dxc-input-number
    placeholder="placeholder"
    label="Input label"
    helperText="helper text"
    minValue="10"
    maxValue="100"
    step="5"
    [value]="numberValue"
    (onChange)="numberOnChange($event)"
  ></dxc-input-number>
  <background-provider color="#FFFFFF">
    <tbuilder-component-mode text="Default">
      <dxc-new-input-text
        placeholder="placeholder"
        helperText="helper text"
        label="Input label"
        margin="xsmall"
        [value]="controlledValue"
        (onChange)="changeValue($event)"
        clearable="true"
        (onActionClick)="click()"
        [suggestions]="options"
        pattern="[a-zA-Z]+"
        (onError)="showError($event)"
        [error]="errorMessage"
        [length]="lengthLimit"
      >
        <dxc-new-input-text-action>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="currentColor"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
            />

      </dxc-new-input-text>

        placeholder="placeholder"

            />

      </dxc-new-input-text>

      <dxc-new-input-text
        placeholder="placeholder"
        label="Input label"
        helperText="helper text"
        clearable="true"
        margin="xsmall"
        [suggestions]="options"
        (onActionClick)="click()"
      >
        <dxc-input-text-prefix value="+34"></dxc-input-text-prefix>
        <dxc-input-text-suffix value="$"></dxc-input-text-suffix>

            xmlns="http://www.w3.org/2000/svg"
