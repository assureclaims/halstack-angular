    <background-provider color="#FFFFFF">

        <dxc-new-textarea
            label="Test"
            [pattern]="pattern"

            (onBlur)="onBlur($event)"
        >
        </dxc-new-textarea>
      </tbuilder-component-mode>
      <tbuilder-component-mode text="Invalid">

            label="Test"
            error="error"
        >
        </dxc-new-textarea>
      </tbuilder-component-mode>
      <tbuilder-component-mode text="Disabled">
        <dxc-new-textarea
            label="Test"
            value="test"
            disabled="true"
        >
        </dxc-new-textarea>
      </tbuilder-component-mode>
    </background-provider>
