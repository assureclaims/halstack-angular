<div>
  <dxc-heading text="Light Mode" [level]="5" margin="xsmall"></dxc-heading>
  <div>
    <tbuilder-component-mode text="Default">
      <dxc-input-text
        label="Input label"
        assistiveText="assistive text"
        margin="xsmall"
      ></dxc-input-text>

      <dxc-input-text
        label="Input label"
        suffixIconSrc="./assets/img/home.svg"
        prefixIconSrc="./assets/img/home.svg"
        assistiveText="assistive text"
        margin="xsmall"
      ></dxc-input-text>

      <dxc-input-text
        label="Input label"
        prefix="pre"
        suffix="suf"
        assistiveText="assistive text"
        margin="xsmall"
      ></dxc-input-text>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Disabled">
      <dxc-input-text
        label="Input label"
        disabled="true"
        assistiveText="assistive text"
        margin="xsmall"
      ></dxc-input-text>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Required">
      <dxc-input-text
        label="Input label"
        assistiveText="assistive text"
        margin="xsmall"
        required
      ></dxc-input-text>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Invalid">
      <dxc-input-text
        label="Input label"
        assistiveText="assistive text"
        margin="xsmall"
        invalid
      ></dxc-input-text>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Autocomplete">
      <dxc-input-text
        label="Autocomplete"
        [autocompleteOptions]="countries"
        margin="xsmall"
      ></dxc-input-text>
    </tbuilder-component-mode>
  </div>

  <dxc-heading text="Dark Mode" [level]="5" margin="xsmall"></dxc-heading>
  <div style="background: black">
    <tbuilder-component-mode text="Default">
      <dxc-input-text
        label="Input label"
        assistiveText="assistive text"
        margin="xsmall"
      ></dxc-input-text>

      <dxc-input-text
        label="Input label"
        suffixIconSrc="./assets/img/home.svg"
        prefixIconSrc="./assets/img/home.svg"
        assistiveText="assistive text"
        margin="xsmall"
      ></dxc-input-text>

      <dxc-input-text
        label="Input label"
        prefix="pre"
        suffix="suf"
        assistiveText="assistive text"
        margin="xsmall"
      ></dxc-input-text>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Disabled">
      <dxc-input-text
        label="Input label"
        disabled="true"
        assistiveText="assistive text"
        margin="xsmall"
      ></dxc-input-text>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Required">
      <dxc-input-text
        label="Input label"
        assistiveText="assistive text"
        margin="xsmall"
        required
      ></dxc-input-text>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Invalid">
      <dxc-input-text
        label="Input label"
        assistiveText="assistive text"
        margin="xsmall"
        invalid
      ></dxc-input-text>
    </tbuilder-component-mode>

    <tbuilder-component-mode text="Autocomplete">
      <dxc-input-text
        label="Autocomplete"
        [autocompleteOptions]="countries"
        margin="xsmall"
      ></dxc-input-text>
    </tbuilder-component-mode>
  </div>
</div>
