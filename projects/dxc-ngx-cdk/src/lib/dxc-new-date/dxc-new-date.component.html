<dxc-new-input-text
  #dxcInput
  [value]="renderedValue"
  [clearable]="clearable"
  [error]="error"
  [label]="label"
  [name]="name"
  [helperText]="helperText"
  [optional]="optional"
  [placeholder]="placeholder ? format : ''"
  [disabled]="disabled"
  [margin]="margin"
  [size]="size"
  [pattern]="pattern"
  [length]="length"
  (onChange)="handleOnChange($event)"
  (onBlur)="handleOnBlur($event)"
  (onActionClick)="handleCalendar()"
  [mdePopoverTriggerFor]="dxcPopover"
  mdePopoverTriggerOn="none"
  [mdePopoverOffsetX]="popOverOffsetX"
  [mdePopoverPositionX]="'before'"
  [tabIndex]="tabIndex"
>
  <dxc-new-input-text-action>
    <svg
      role="calendarIcon"
      xmlns="http://www.w3.org/2000/svg"
      height="24"
      viewBox="0 0 24 24"
      width="24"
      fill="currentColor"
    >
      <path
        d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"
      />
      <path d="M0 0h24v24H0z" fill="none" />
    </svg>
  </dxc-new-input-text-action>
</dxc-new-input-text>

<mde-popover
  #dxcPopover="mdePopover"
  [mdePopoverOverlapTrigger]="false"
  [mdePopoverCloseOnClick]="false"
  [mdePopoverArrowWidth]="0"
>
  <div [class]="calendarDynamicStyle">
    <dxc-box theme size="fillParent" padding="xsmall">
      <mat-calendar
        #dxcCalendar
        [selected]="dateValue"
        (selectedChange)="onSelectedChangeHandler($event)"
        (yearSelected)="onSelectingDateHandler()"
        (monthSelected)="onSelectingDateHandler()"
      >
      </mat-calendar>
    </dxc-box>
  </div>
</mde-popover>
