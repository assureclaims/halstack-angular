<div class="panel panel-info" panel-class="panel-info" is-open="isAccordianOpen">

  <div class="mb-2 mt-2 btnhieght">
    <dxc-button  size="small" mode="secondary" id="search" [ariaLabel]="resource?.ttsearch.description" (onClick)="SearchMain()">
      <dxc-button-icon>
        <span class="icon-dxc-wrapper" >
          <mat-icon class="mat-icon material-icons" [matTooltip]="resource?.ttsearch.description">search</mat-icon>
        </span>
      </dxc-button-icon>
    </dxc-button>
    <dxc-button  size="small" mode="secondary" id="resetsearch" [ariaLabel]="resource?.ttreset.description" (onClick)="resetSearch()">
      <dxc-button-icon>
        <span class="icon-dxc-wrapper">
          <mat-icon class="mat-icon material-icons" [matTooltip]="resource?.ttreset.description">restore</mat-icon>
        </span>
      </dxc-button-icon>
    </dxc-button>
  </div>
  <div>
    <div class="row panel-heading active" tabindex="0">
      <label>{{resource?.lblorganizationhierarchy.description}}
      </label>
    </div>
    <div class="row">
      <div class="col-md-12 py-2 text-muted font-weight-bold sub-header-bg ng-binding d-none d-sm-block d-md-inline-block">
        {{resource?.lblfilterOrgHierarchy.description}}</div>
    </div>
    <div class="row">
      <div class="form-group col-md-3 d-none d-sm-block d-md-inline-block">
        <dxc-label id="lbl_lblDefaultExpansion" [text]="resource?.lblDefaultExpansion.description"></dxc-label>
        <div>
          <!-- arialabelledby="lbl_lblDefaultExpansion"-->
          <dxc-select [customHandler]="false" tabIndexValue="-1" tabindex="0" aria-labelledby="lbl_lblDefaultExpansion" labelPosition="after" [value]="defaultOrghLevel"
            (onChange)="controlEvent('defaultorghlevel', $event)" [disabled]="defaultOrghLevelDisabled">
            <dxc-select-option *ngFor="let level of orghLevel" value="{{level.value}}" label="{{level.label}}">
            </dxc-select-option>
          </dxc-select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 py-2 text-muted  font-weight-bold sub-header-bg ng-binding">
        {{resource?.lblSearchOrgHierarchy.description}}</div>
    </div>
    <div class="row">
      <div class="form-group col-md-3">
        <dxc-label id="lbl_lblSearchSelectedBranch" [text]="resource?.lblSearchSelectedBranch.description"></dxc-label>
        <div>
          <dxc-checkbox labelPosition="after" ariaLabelledBy="lbl_lblSearchSelectedBranch" [(checked)]="searchSpecificBranch" 
            (onChange)="controlEvent('searchSpecificBranch', $event)" [disabled]="searchSpecificBranchDisabled">
          </dxc-checkbox>
        </div>
      </div>
      <div class="form-group col-md-3">
        <dxc-label id="lbl_lblFilterEffectiveDate" [text]="resource?.lblFilterEffectiveDate.description"></dxc-label>
        <div>
          <dxc-checkbox labelPosition="after" ariaLabelledBy="lbl_lblFilterEffectiveDate" [(checked)]="sChkFilter" (onChange)="controlEvent('effectiveDate', $event)" >
          </dxc-checkbox>
        </div>
      </div>
      <div class="form-group col-md-3">
        <dxc-label id="lbl_lblSearchSpecific" [text]="resource?.lblSearchSpecific.description"></dxc-label>
        <div>
          <dxc-select [customHandler]="false" tabIndexValue="-1" tabindex="0" aria-labelledby="lbl_lblSearchSpecific" labelPosition="after" [value]="orghLevelSearch"
            (onChange)="orghLevelSearchFn($event)" [disabled]="orghLevelSearchDisabled">
            <dxc-select-option *ngFor="let level of orghLevel" value="{{level.value}}" label="{{level.label}}">
            </dxc-select-option>
          </dxc-select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-3">
        <dxc-label id="lbl_lblSearchString" [text]="resource?.lblSearchString.description"></dxc-label>
        <div>
          <dxc-input-text size="fillParent" ariaLabelledBy="lbl_lblSearchString" [(value)]="textSearch" (onChange)="textInputChange('textSearch', $event)"></dxc-input-text>
        </div>
      </div>
      <div class="form-group col-md-3">
        <dxc-label id="lbl_lblCity" [text]="resource?.lblCity.description"></dxc-label>
        <div>
          <dxc-input-text size="fillParent" ariaLabelledBy="lbl_lblCity" [(value)]="orghCity" (onChange)="textInputChange('orghCity', $event)"></dxc-input-text>
        </div>
      </div>
      <div class="form-group col-md-3">
        <dxc-label [text]="resource?.lblState.description"></dxc-label>
        <div>
          <dxc-code-lookup [mode]="lookupModeType.GRID" [label]="resource?.lblState.description"
            [gridmode]="GridModeValues.MODAl" [lookuptype]="lookupType.SINGLE" [(result)]="state"
            [gridstaterequest]="gridStateRequest" [sourcerequest]="stateCodeRequest"
            [resourcerequest]="resourceRequest"></dxc-code-lookup>
        </div>
      </div>
      <div class="form-group col-md-3">
        <dxc-label id="lbl_lblZipCode" [text]="resource?.lblZipCode.description"></dxc-label>
        <div>
          <dxc-input-text [(value)]="orghZipCode" ariaLabelledBy="lbl_lblZipCode" (onChange)="textInputChange('orghZipCode', $event)"></dxc-input-text>
        </div>
      </div>
    </div>
  </div>
</div>
