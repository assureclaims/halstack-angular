<mat-radio-button
  disableRipple
  [labelPosition]="labelPosition ? labelPosition : 'after'"
  [disabled]="disabled"
  [name]="name"
  [required]="required"
  (change)="onValueChange($event)"
  [checked]="renderedChecked"
  [value]="value"
>
  <span
    *ngIf="label"
    [ngClass]="labelPosition === 'before' ? 'label-before' : 'label-after'"
  >
    <span *ngIf="required" class="mat-radio-required">*</span>
    <span>{{ label }}</span>
  </span>
</mat-radio-button>
