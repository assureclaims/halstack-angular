<a href="javascript:void(0);" class="mat-icon material-icons position-relative float-left mr-3" role="checkbox"
  [attr.aria-checked]="rowData.isSelected" *ngIf="isFirst && rowSelection != 'none'" [matTooltip]="resource.selectRow?.description"
  [attr.aria-label]="resource.selectRowMessage?.description" (click)="rowChecked(rowData)">
  <span class="position-absolute font-size-25 left-0">check_box_outline_blank</span>
  <span class="position-absolute font-size-25 left-0" *ngIf="rowData.isSelected">done</span>
</a>

<span class="float-left"
  *ngIf="(formatColumns && formatColumns[columnName] && formatColumns[columnName].type == 'link'); then linkBlock else mainblock">
</span>
<ng-template #mainblock>
  <ng-container *ngIf="(formatColumns && formatColumns[columnName] && formatColumns[columnName].type == 'button'); then buttonBlock else contentBlock"></ng-container>
</ng-template>
<ng-template #linkBlock>
  <a tabindex="0" role="link" href="javascript:void(0);"
    attr.aria-label="{{gridResource[columnName] + ' - ' +  ((formatColumns && formatColumns[columnName]) ? (rowData[columnName] | formatter:formatColumns[columnName]) : rowData[columnName])}}"
    (click)="rowClick(rowData)">
    <ng-content *ngTemplateOutlet="contentBlock"></ng-content>
</a>
</ng-template>

<ng-template #buttonBlock>
  <button mat-button [ngClass]="formatColumns[columnName].class" (click)="rowClick(rowData)">
    <ng-content *ngTemplateOutlet="contentBlock"></ng-content>
  </button> 
  </ng-template>
<ng-template #contentBlock>
  <span class="d-inline-block" *ngIf="rowData[columnName] != null" [ngSwitch]="rowData[columnName]"
    tabindex="{{(formatColumns && formatColumns[columnName] && (formatColumns[columnName].type == 'link' || formatColumns[columnName].type == 'button')) ? -1 : 0}}"
    role="contentinfo"
    attr.aria-hidden="{{(formatColumns && formatColumns[columnName] && (formatColumns[columnName].type == 'link' || formatColumns[columnName].type == 'button'))}}"
    attr.aria-label="{{gridResource[columnName] + ' - ' +  ((formatColumns && formatColumns[columnName]) ? (rowData[columnName] | formatter:formatColumns[columnName]) : rowData[columnName])}}">
    <mat-icon class="green-icon cellIcon"
      *ngSwitchCase="rowData[columnName] == 'true' || rowData[columnName] == 'True' ? rowData[columnName] : 'TRUE'">
      check</mat-icon>
    <mat-icon class="red-icon cellIcon"
      *ngSwitchCase="rowData[columnName] == 'false' || rowData[columnName] == 'False' ? rowData[columnName] : 'FALSE'">
      close</mat-icon>
    <span *ngSwitchDefault>
      <div class="crud-col" *ngIf="formatColumns && formatColumns[columnName]">
        <span [innerHtml]="rowData[columnName] | formatter:formatColumns[columnName]"></span>        
        <span
          *ngIf="formatColumns[columnName].type == 'fixlength' && (rowData[columnName] != null || rowData[columnName] != '') && formatColumns[columnName].format != null && formatColumns[columnName].format['length'] > rowData[columnName].length"
          [matTooltip]="rowData[columnName]">...</span>
      </div>
      <div class="crud-col" *ngIf="!(formatColumns && formatColumns[columnName])">
        {{rowData[columnName]}}
      </div>
    </span>
  </span>
</ng-template>
