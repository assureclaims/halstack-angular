<label *ngIf="label" class="textareaLabel" htmlFor="{{ id }}">
  {{ label }}
  <span *ngIf="optional" class="textareaOptionalLabel">(Optional)</span>
</label>
<span *ngIf="helperText" class="helperText">{{ helperText }}</span>
<textarea
  #textareaRef
  [id]="id"
  [name]="name"
  [placeholder]="placeholder"
  [value]="value"
  [rows]="currentRows"
  (ngModelChange)="handleOnChange($event)"
  (blur)="handleOnBlur()"
  [disabled]="disabled"
  [tabindex]="tabIndex"
  type="text"
  class="textarea"
  (focus)="handleOnFocus()"
></textarea>
<span *ngIf="error && !disabled" class="textareaErrorMessage">{{ error }}</span>
<span
  *ngIf="validationError && !disabled && !error"
  class="textareaErrorMessage"
  >{{ validationError }}</span
>
