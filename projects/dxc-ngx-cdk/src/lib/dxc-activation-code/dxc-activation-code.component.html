<dxc-dialog #activationdialog ariaLabelledBy="lblActivationCode" [isCloseVisible]="isCloseVisible"
  (onCloseClick)="closeActivationDialog()">
  <div class="modal-content" style="position: inherit;">
    <div class="modal-header">
      <dxc-label id="lblActivationCode" [text]="'Activation Code -'+ label"></dxc-label>
    </div>
    <form [formGroup]="licenceActivationForm">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 text-right mr-3">
            <dxc-button [matTooltip]="globalResource.tltokButton" size="small" mode="secondary" [ariaLabel]="'ok'" (onClick)="activationCodeBlurEvent($event)">
              <dxc-button-icon>
                <span class="icon-dxc-wrapper">
                  <mat-icon class="mat-icon material-icons">check_circle_outline</mat-icon>
                </span>
              </dxc-button-icon>
            </dxc-button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <dxc-label [text]="label" required="true" id="lbl_activationCodeVal"></dxc-label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-11">
            <div>
              <dxc-input-text id="activationCodeVal" ariaLabelledBy="lbl_activationCodeVal" type="text"
                [isMasked]="'true'" formControlName="activationCodeVal" class="displayrow" size="fillParent"
                [className]="activationCodeCtrl.errors?.required ? 'displayrow classinavlid' : 'displayrow classvalid'">
              </dxc-input-text>
              <dxc-show-errors [attr.tabindex]="licenceActivationForm.get('activationCodeVal').value != '' ? -1 : 0"
                [control]="licenceActivationForm.controls.activationCodeVal"></dxc-show-errors>
            </div>
          </div>
          <div class="col-md-1" style="text-align: center;
        top: 14px;">
            <span class="material-icons" style="color: red" *ngIf="isInvlaidCode">
              error_outline
            </span>
            <!-- <mat-spinner strokeWidth="2" value="100" ProgressSpinnerMode="indeterminate" diameter="20">
            </mat-spinner> -->
          </div>
        </div>
        <div class="row alert alert-info" tabindex="0" *ngIf="noteText !== ''">
          <p>{{noteText}}</p>
        </div>
      </div>
    </form>
  </div>
</dxc-dialog>
