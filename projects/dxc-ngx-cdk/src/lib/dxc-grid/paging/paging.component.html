<div role="contentinfo" class="ui-grid-pager-panel " ui-grid-pager="">
  <div role="navigation" class="ui-grid-pager-container">
    <div role="menubar" class="ui-grid-pager-control">
      <button type="button" role="menuitem" class="ui-grid-pager-first" ui-grid-one-bind-title="aria.pageToFirst"
        ui-grid-one-bind-aria-label="aria.pageToFirst" (click)="pagination(0)"
        [matTooltip]="globalResource.pagingsortingfirst?.description" aria-label="globalResource.pagingsortingfirst?.description">
        <div class="first-triangle">
          <div class="first-bar"></div>
        </div>
      </button>
      <button type="button" role="menuitem" class="ui-grid-pager-previous" ui-grid-one-bind-title="aria.pageBack"
        [matTooltip]="globalResource.pagingsortingNext?.description" ui-grid-one-bind-aria-label="aria.pageBack"
        (click)="pagination(1)" aria-label="globalResource.pagingsortingNext?.description">
        <div class="first-triangle prev-triangle" [matTooltip]="globalResource.pagingsortingPrev?.description"></div>
      </button>
      <input type="number" ui-grid-one-bind-title="aria.pageSelected" ui-grid-one-bind-aria-label="aria.pageSelected"
        class="form-control inputpagercontrol" min="minPageNumber" max="maxPageNumber" [(ngModel)]="pageValue"
        (change)="pagination('move')" aria-label="Selected page" aria-invalid="false">
      <span class="ui-grid-pager-max-pages-number"><abbr ui-grid-one-bind-title="paginationOf" title="of">/</abbr>
        1</span>
      <button type="button" role="menuitem" class="ui-grid-pager-next" ui-grid-one-bind-title="aria.pageForward"
        ui-grid-one-bind-aria-label="aria.pageForward" (click)="pagination(2)"
        [matTooltip]="globalResource.pagingsortingPrev?.description" aria-label="globalResource.pagingsortingPrev?.description">
        <div class="last-triangle next-triangle"></div>
      </button>
      <button type="button" role="menuitem" class="ui-grid-pager-last" ui-grid-one-bind-title="aria.pageToLast"
        ui-grid-one-bind-aria-label="aria.pageToLast" (click)="pagination(3)"
        [matTooltip]="globalResource.pagingsortinglast?.description">
        <div class="last-triangle">
          <div class="last-bar"></div>
        </div>
      </button>
    </div>
    <span class="ui-grid-pager-row-count-label" style="font-size:70%">{{pageSize}}&nbsp;items
      per page</span>
  </div>
  <div class="ui-grid-pager-count-container">
    <div class="ui-grid-pager-count"><span style="font-size:70%">
        {{totalCount}} Items</span></div>
  </div>
</div>
