<dxc-text-input
  #dxcInputRef
  [label]="label"
  [placeholder]="placeholder"
  [helperText]="helperText"
  [margin]="margin"
  [value]="value"
  [error]="error || validationError"
  [size]="size"
  (onBlur)="handleOnBlur($event)"
  (onChange)="handleOnChange($event)"
  [tabIndex]="tabIndex"
  [disabled]="disabled"
  [optional]="optional"
>
  <ng-content select="dxc-input-text-suffix" ngProjectAs="dxc-input-text-suffix"></ng-content>
  <ng-content select="dxc-input-text-prefix" ngProjectAs="dxc-input-text-prefix"></ng-content>
</dxc-text-input>
