<div
  (mouseenter)="mouseEnter()"
  (mouseleave)="mouseLeave()"
  (click)="onClickHandler($event)"
>
  <button
    *ngIf="isClickDefined == true && linkHref == null"
    class="styledButton"
  >
    <dxc-box [size]="size" [shadowDepth]="shadowDepth" #dxcBox>
      <div class="tagContent">
        <div class="iconContainer" #iconContainer>
          <ng-container *ngTemplateOutlet="dxcTagIcon"></ng-container>
          <img src="{{ iconSrc }}" class="tagIcon" *ngIf="iconSrc" />
        </div>
        <div
          class="tagLabel"
          *ngIf="size !== 'small' && (label !== undefined || label !== null)"
        >
          {{ label }}
        </div>
      </div>
    </dxc-box>
  </button>
  <dxc-box
    *ngIf="linkHref == null && isClickDefined == false"
    [size]="size"
    [shadowDepth]="shadowDepth"
    #dxcBox
  >
    <div class="tagContent">
      <div class="iconContainer" #iconContainer>
        <ng-container *ngTemplateOutlet="dxcTagIcon"></ng-container>
        <img src="{{ iconSrc }}" class="tagIcon" *ngIf="iconSrc" />
      </div>
      <div
        class="tagLabel"
        *ngIf="size !== 'small' && (label !== undefined || label !== null)"
      >
        {{ label }}
      </div>
    </div>
  </dxc-box>

  <a
    *ngIf="linkHref != null"
    [tabindex]="tabIndexValue"
    class="styledLink"
    href="{{ linkHref }}"
    [target]="newWindow ? '_blank' : '_self'"
  >
    <dxc-box [size]="size" [shadowDepth]="shadowDepth" #dxcBox>
      <div class="tagContent">
        <div class="iconContainer" #iconContainer>
          <ng-container *ngTemplateOutlet="dxcTagIcon"></ng-container>
          <img src="{{ iconSrc }}" class="tagIcon" *ngIf="iconSrc" />
        </div>
        <div
          class="tagLabel"
          *ngIf="size !== 'small' && (label !== undefined || label !== null)"
        >
          {{ label }}
        </div>
      </div>
    </dxc-box>
  </a>
</div>
<ng-template #dxcTagIcon
  ><ng-content select="dxc-tag-icon"></ng-content
></ng-template>
