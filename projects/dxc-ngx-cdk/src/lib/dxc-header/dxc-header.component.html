<mat-toolbar [ngClass]="underlined ? 'underlined' : ''">
  <mat-toolbar-row>
    <a class="headerAnchor" (click)="onClickHandler($event)" [tabindex]="isClickDefined ? tabIndexValue : -1">
      <img [src]="getLogoDxc() | safeResourceUrl" *ngIf="!logoSrc" />
      <img *ngIf="logoSrc" src="{{ logoSrc }}" />
    </a>
    <div class="hamburger">
      <span
        id="hamburguer"
        [tabindex]="tabIndexValue"
        (keydown)="showMenuKey($event)"
        (click)="showMenu()"
        *ngIf="isResponsive"
        class="hamburgerItem"
      >
        <div class="hamburgerIcon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M3,8H21a1,1,0,0,0,0-2H3A1,1,0,0,0,3,8Zm18,8H3a1,1,0,0,0,0,2H21a1,1,0,0,0,0-2Zm0-5H3a1,1,0,0,0,0,2H21a1,1,0,0,0,0-2Z"
              fill="white"
            />
          </svg>
        </div>
        <span class="hamburgerTitle">Menu</span>
      </span>
    </div>

    <div *ngIf="!isResponsive" class="content">
      <background-provider-inner color="{{ currentBackgroundColor }}">
        <ng-content select="[id=unresponsive]"></ng-content>
      </background-provider-inner>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div [class]="responsiveMenu">
  <div class="responsiveMenu-Header">
    <a class="headerAnchor" (click)="onClickHandler($event)" [tabindex]="isClickDefined ? tabIndexValue : -1">
      <img [src]="getLogoResponsiveDxc()" *ngIf="!logoResponsiveSrc" />
      <img *ngIf="logoResponsiveSrc" src="{{ logoResponsiveSrc }}" />
    </a>
    <div
      class="closeIcon"
      (keydown)="showMenuKey($event)"
      (click)="showMenu()"
      id="closeIcon"
      [tabIndex]="tabIndexValue"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
        />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </div>
  </div>
  <div class="menuContent">
    <background-provider-inner color="{{ currentBackgroundColor }}">
      <ng-content select="[id=responsive]"></ng-content>
    </background-provider-inner>
  </div>
</div>
<div (click)="showMenu()" *ngIf="isMenuVisible" class="overlay"></div>
