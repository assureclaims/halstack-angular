<dxc-new-input-text
  #dxcInputRef
  [label]="label"
  [placeholder]="placeholder"
  [helperText]="helperText"
  [margin]="margin"
  [clearable]="clearable"
  [value]="value"
  [errorMessage]="errorMessage"

  [pattern]="pattern"
  [length]="length"
  (onBlur)="handleOnBlur($event)"
  (onChange)="handleOnChange($event)"
  (onError)="handleOnError($event)"
>
</dxc-new-input-text>
