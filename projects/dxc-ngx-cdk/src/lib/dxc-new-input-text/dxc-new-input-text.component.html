<label *ngIf="label" class="inputLabel" htmlFor="{{ random }}">
  {{ label }}
  <span *ngIf="optional" class="inputOptionalLabel">(Optional)</span>
</label>
<span *ngIf="helperText" class="helperText">{{ helperText }}</span>
<div class="inputContainer">
  <span *ngIf="prefix" class="inputPrefix">{{ prefix }}</span>
  <input
    #inputRef
    (focus)="handleOnFocus()"
    (focusout)="debouncedFocusOut()"
    (keydown)="handleOnKeyDown($event)"
    (blur)="handleOnBlur($event)"
    (input)="handleOnChange($event)"
    role="combobox"
    type="text"
    class="inputText"
    autocomplete="off"
    [id]="random"
    [placeholder]="placeholder"
    [value]="value"
    [name]="name"
    [disabled]="disabled"
    [attr.aria-expanded]="autosuggestVisible"
    [attr.aria-controls]="autoSuggestId"
    [attr.aria-disabled]="disabled"
  />
  <button
    *ngIf="clearable && !disabled && value"
    class="inputAction"
    (click)="handleDefaultClearAction()"
    [disabled]="disabled"
    aria-label="Clear"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="currentColor"
    >
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
      />
    </svg>
  </button>
  <span *ngIf="error" class="inputErrorIcon" aria-label="Error">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 0 24 24"
      width="24px"
      fill="currentColor"
    >
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
      />
    </svg>
  </span>
  <button
    *ngIf="hasAction() && !disabled"
    class="inputAction"
    (click)="handleActionOnClick($event)"
    [disabled]="disabled"
    aria-label="Action"
  >
    <!-- //TODO: Adding a directive or pipe filtering content is a svg tag-->
    <ng-content select="dxc-new-input-text-action"></ng-content>
  </button>
  <span *ngIf="suffix" class="inputSuffix">{{ suffix }}</span>
  <ul
    #autoSuggestOptions
    [ngClass]="{ visible: autosuggestVisible, fetchingError: fetchingError }"
    [id]="autoSuggestId"
    role="listbox"
    class="options"
    *ngIf="autocompleteOptions && autocompleteOptions.length > 0"
  >
    <li
      *ngFor="
        let item of autocompleteOptions | filterOptions: value;
        let i = index
      "
      role="option"
      [attr.aria-selected]="selectedOption === i"
      [ngClass]="{ selected: selectedOption === i }"
      [innerHtml]="item | boldOptions: value"
      (mousedown)="handleMouseDown($event)"
      (mouseup)="handleOnClickOption(item)"
    ></li>
    <li *ngIf="filteredOptions.length === 0">No results found.</li>
    <li *ngIf="fetchingError">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
      >
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
        />
      </svg>
      <span>Error fetching data</span>
    </li>
  </ul>
</div>

<span *ngIf="error" class="inputErrorMessage">{{ error }}</span>
