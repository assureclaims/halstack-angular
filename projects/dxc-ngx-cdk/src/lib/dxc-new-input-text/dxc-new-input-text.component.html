<label *ngIf="label" class="inputLabel" htmlFor="{{ id }}">
  {{ label }}
  <span *ngIf="optional" class="inputOptionalLabel">(Optional)</span>
</label>
<span *ngIf="helperText" class="helperText">{{ helperText }}</span>
<div class="inputContainer">
  <ng-content select="dxc-input-text-prefix"></ng-content>
  <input
    #inputRef
    (focus)="handleOnFocus()"
    (focusout)="handleOnClose()"
    (keydown)="handleOnKeyDown($event)"
    (blur)="handleOnBlur($event)"
    (ngModelChange)="handleOnChange($event)"
    type="text"
    class="inputText"
    autocomplete="off"
    role="textbox"
    [id]="id"
    [placeholder]="placeholder"
    [ngModel]="value"
    [name]="name"
    [disabled]="disabled"
    [pattern]="pattern"
  />
  <button
    *ngIf="clearable && !disabled && value"
    class="inputAction"
    (click)="handleDefaultClearAction()"
    [disabled]="disabled"
    aria-label="Clear"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="currentColor"
    >
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
      />
    </svg>
  </button>
  <span *ngIf="error && !disabled" class="inputErrorIcon" aria-label="Error">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 0 24 24"
      width="24px"
      fill="currentColor"
    >
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
      />
    </svg>
  </span>
  <button
    *ngIf="hasAction()"
    class="inputAction"
    (click)="handleActionOnClick($event)"
    [disabled]="disabled"
    aria-label="Action"
  >
    <ng-content select="dxc-new-input-text-action"></ng-content>
  </button>
  <ng-content select="dxc-input-text-suffix"></ng-content>
  <ul
    #autoSuggestOptions
    [ngClass]="{ visible: autosuggestVisible, fetchingError: fetchingError }"
    [id]="autoSuggestId"
    role="listbox"
    class="options"
    *ngIf="autocompleteOptions && autocompleteOptions.length > 0"
  >
    <li
      *ngFor="
        let item of autocompleteOptions | filterOptions: value;
        let i = index
      "
      role="option"
      [attr.aria-selected]="focusedOption === i"
      [ngClass]="{
        selected: focusedOption === i,
        active: focusedOption === i && activedOption === i
      }"
      [innerHtml]="item | boldOptions: value"
      (mousedown)="handleMouseDown($event, i)"
      (mouseup)="handleOnClickOption(item)"
      (mouseenter)="handleOnHover(i)"
      (mouseleave)="handleOnLeave()"
    ></li>
    <li *ngIf="filteredOptions.length === 0" class="sytemMessage">No results found.</li>
    <li *ngIf="fetchingError">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
      >
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
        />
      </svg>
      <span>Error fetching data</span>
    </li>
  </ul>
</div>

<span *ngIf="error && !disabled" class="inputErrorMessage">{{ error }}</span>
