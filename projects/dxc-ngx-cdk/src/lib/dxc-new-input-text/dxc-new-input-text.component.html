<label class="inputLabel" htmlFor={{random}}>
  {{label}} <span *ngIf="optional" class="inputOptionalLabel">(Optional)</span>
</label>
<span *ngIf="helperText" class="helperText">{{helperText}}</span>
<div class="inputContainer">
  <span *ngIf="prefix" class="inputPrefix">{{prefix}}</span>
  <input class="inputText" [id]="random" [placeholder]="placeholder" [value]="value" (change)="handleOnChange($event)"
    [name]="name" (blur)="handleOnBlur($event)" />
  <span  *ngIf="error" class="inputErrorIcon">
    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24">
      <path
        d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"
        fill="#EE2222"
      />
      <path d="M0 0h24v24H0z" fill="none" />
    </svg>
  </span>
  <button *ngIf="clearable" class="inputAction" (click)="hanleDefaultClearAction($event)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
    </svg>
  </button>
  <button *ngIf="hasAction()" class="inputAction" (click)="handleActionOnClick($event)">
    <!-- //TODO: Adding a directive or pipe filtering content is a svg tag-->
    <ng-content></ng-content>
  </button>
  <span *ngIf="suffix" class="inputSuffix">{{suffix}}</span>
</div>
<span *ngIf="error" class="inputErrorMessage">{{error}}</span>
