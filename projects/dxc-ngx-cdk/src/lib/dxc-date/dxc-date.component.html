<dxc-input-text
  disableRipple
  [label]="label"
  [required]="required"
  [value]="renderedValue"
  [invalid]="invalid"
  [assistiveText]="assistiveText"
  (onChange)="onInputChangeHandler($event)"
  (onBlur)="onBlurHandler($event)"
  (onKeyPress)="onKeyPress($event)"
  [margin]="margin"
  [size]="size"
  [placeholder]="format"
  [dxcPopoverTriggerFor]="dxcPopover"
  dxcPopoverTriggerOn="none"
  [dxcPopoverOffsetX]="popOverOffsetX"
  [dxcPopoverPositionX]="'before'"
  [disabled]="disabled"
  [ariaLabel]="ariaLabel"
  [ariaLabelledBy]="ariaLabelledBy"
  [ariaDescribedBy]="ariaDescribedBy"
  [ariaRequired]="ariaRequired"
  [tabIndexValue]="disabled ? -1 : tabIndexValue"
>
  <dxc-input-suffix-icon >
    <dxc-button id="help" [tabIndexValue]="disabled ? -1 : tabIndexValue" class="caln-btn" size="small" [ariaLabel]="ariaLabel" [ariaLabelledBy]="ariaLabelledBy" [ariaDescribedBy]="ariaDescribedBy" [border]="false"
    (onClick)="openCalendar()" #calendarButton>
        <dxc-button-icon>
          <span class="icon-dxc-wrapper">
            <mat-icon class="mat-icon material-icons">calendar_today</mat-icon>
          </span>
        </dxc-button-icon></dxc-button>   
    <mat-icon></mat-icon> 
  </dxc-input-suffix-icon>
</dxc-input-text>

<dxc-popover
  #dxcPopover="dxcPopover"
  [dxcPopoverOverlapTrigger]="false"
  [dxcPopoverCloseOnClick]="false"
  [dxcPopoverArrowWidth]="0"
>
  <div [class]="calendarDynamicStyle">
    <dxc-box theme size="fillParent" padding="xsmall" tabindex="0" [attr.aria-label]="ariaLabel" [attr.aria-labelledby]="ariaLabelledBy"  role="dialog" #calender>
      <mat-calendar
        #dxcCalendar
        [selected]="dateValue"
        (selectedChange)="onSelectedChangeHandler($event)"
        (yearSelected)="onSelectingDateHandler()"
        (monthSelected)="onSelectingDateHandler()"
      >
      </mat-calendar>
    </dxc-box>
  </div>
</dxc-popover>
