<div class="dialog">
  <div
    class="backOverlay"
    role="overlay"
    (click)="onBackgroundClickHandler($event)"
    [class.backVisible]="overlay"
  ></div>
  <div class="container">
    <div class="dialogContainer">
      <span
        class="closeIcon"
        role="closeIcon"
        *ngIf="isCloseVisible"
        (click)="onCloseHandler($event)"
        [tabindex]="tabIndexValue"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </span>
      <div class="content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
