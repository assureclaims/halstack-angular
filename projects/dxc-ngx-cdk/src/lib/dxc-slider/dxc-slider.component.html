<label
  [ngClass]="disabled ? 'disabled-span' : ''"
  *ngIf="showLimitsValues"
  [class]="minValueClass"
>
  {{ minValueLabel }}</label
>
<mat-slider
  disableRipple
  [min]="minValue"
  [max]="maxValue"
  [step]="step"
  [value]="renderedValue"
  [tickInterval]="tickInterval"
  [disabled]="disabled"
  (input)="valueChanged($event)"
  (mouseup)="mouseUp($event)"
  [tabIndex]="tabIndexValue"
></mat-slider>
<label
  [ngClass]="disabled ? 'disabled-span' : ''"
  *ngIf="showLimitsValues"
  [class]="maxValueClass"
>
  {{ maxValueLabel }}</label
>
<dxc-input-text
  *ngIf="showInput"
  [value]="renderedValue"
  [name]="name"
  [disabled]="disabled"
  (onChange)="inputValueChanged($event)"
  [size]="'small'"
  [margin]="inputMargin"
  [tabIndexValue]="tabIndexValue"
></dxc-input-text>
