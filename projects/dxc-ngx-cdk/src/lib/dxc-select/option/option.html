<dxc-checkbox
  *ngIf="multiple"
  [checked]="selected"
  [disabled]="disabled"
></dxc-checkbox>

<span class="mat-option-text">
  <ng-content select="dxc-option-icon"></ng-content><span>{{label}}</span>
</span>

<div
  class="mat-option-ripple"
  mat-ripple
  [matRippleTrigger]="_getHostElement()"
  [matRippleDisabled]="disabled || disableRipple"
></div>
