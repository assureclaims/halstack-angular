<div class="labelsContainer" #labelsContainer>
  <ng-container *ngIf="!(multiple && searchable)">
    <span
      class="selectedOption"
      [ngClass]="{
        isOptionalLabel: isOptionalLabel()
      }"
    >
      {{ selectedOptions }}
    </span>
  </ng-container>

  <span
    *ngIf="service.getSizeSelectedValues() == 0 || (multiple && searchable)"
    class="notSelectedLabel"
  >
    {{ placeholder }}
  </span>
</div>
