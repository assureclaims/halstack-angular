<div class="previewContainer" *ngIf="showPreview && !file.image && multiple">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24px"
    viewBox="0 0 24 24"
    width="24px"
    *ngIf="fileFormat == 'default'"
  >
    <path d="M0 0h24v24H0V0z" fill="none" />
    <path
      d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"
    />
  </svg>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24px"
    viewBox="0 0 24 24"
    width="24px"
    *ngIf="fileFormat == 'image'"
  >
    <path d="M0 0h24v24H0V0z" fill="none" />
    <path
      d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"
    />
  </svg>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24px"
    viewBox="0 0 24 24"
    width="24px"
    *ngIf="fileFormat == 'video'"
  >
    <path d="M0 0h24v24H0V0z" fill="none" />
    <path
      d="M4 6.47L5.76 10H20v8H4V6.47M22 4h-4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4z"
    />
  </svg>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24px"
    viewBox="0 0 24 24"
    width="24px"
    *ngIf="fileFormat == 'audio'"
  >
    <path d="M0 0h24v24H0V0z" fill="none" />
    <path
      d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zM8 15c0-1.66 1.34-3 3-3 .35 0 .69.07 1 .18V6h5v2h-3v7.03c-.02 1.64-1.35 2.97-3 2.97-1.66 0-3-1.34-3-3z"
    />
  </svg>
</div>
<div class="previewContainer" *ngIf="showPreview && file.image && multiple">
    <img [src]="file.image" />
</div>

<div class="infoContainer">
  <div class="fileContainer">
    <span class="fileName">{{ file.data.name }}</span>
    <div class="fileIcons">
      <span *ngIf="hasError" class="errorIcon">
        <svg
          fill="currentColor"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
          ></path>
        </svg>
      </span>
      <span class="removeIcon"(click)="onRemoveHandler($event)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="18px"
          viewBox="0 0 24 24"
          width="18px"
          fill="#000000"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          />
        </svg>
      </span>
    </div>
  </div>
  <div class="errorContainer">
    <span
      *ngIf="hasError && ((multiple && mode === 'file') || mode !== 'file')"
      class="errorMessage"
      >{{ file.error }}</span
    >
  </div>
</div>
