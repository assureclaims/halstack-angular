<label *ngIf="label" class="inputLabel" htmlFor="{{ id }}">
  {{ label }}
</label>
<span *ngIf="helperText" class="helperText">{{ helperText }}</span>
<div class="container" tabindex="0" (click)="handleSelectOpen()" #containerRef>
  <div class="valueContainer" *ngIf="!searchable || (searchable && multiple)">
    <div
      class="numberOfSelected"
      *ngIf="service.getSizeSelectedValues() > 0 && multiple"
    >
      <div
        *ngIf="service.getSizeSelectedValues() > 0 && multiple"
        class="sizeContainer"
      >
        {{ service.getSizeSelectedValues() }}
      </div>
      <div
        *ngIf="service.getSizeSelectedValues() > 0 && multiple"
        class="removeContainer"
        (click)="removeSelectedValues()"
        tabindex="0"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          />
        </svg>
      </div>
    </div>
    <span
      *ngIf="!searchable"
      class="selectedOptionContainer"
      [ngClass]="{
        notSelectedLabel: !(service.getSizeSelectedValues() > 0)
      }"
      ><dxc-select-option-selected
        [multiple]="multiple"
        [disabled]="disabled"
      ></dxc-select-option-selected
    ></span>
  </div>
  <div *ngIf="searchable" class="searchContainer">
    <span class="searchGrid">
      <dxc-select-option-selected
        [multiple]="multiple"
        [disabled]="disabled"
        *ngIf="!multiple && !isInputVisible"
      ></dxc-select-option-selected>
      <input
        #inputRef
        *ngIf="isInputVisible"
        type="text"
        [id]="id"
        [placeholder]="placeholder ? placeholder : 'Choose an option'"
        [name]="name"
        [disabled]="disabled"
        [tabindex]="tabIndex"
        autocomplete="off"
        (ngModelChange)="handleOnChangeInput($event)"
        [ngModel]="inputValue"
      />
    </span>

    <button
      *ngIf="inputValue?.length > 0 && !disabled"
      class="inputClear"
      (click)="handleDefaultClearInput($event)"
      [disabled]="disabled"
      aria-label="Clear"
      [tabindex]="tabIndex"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
        />
      </svg>
    </button>
  </div>
  <div class="iconsContainer">
    <span *ngIf="error && !disabled" class="errorIcon" aria-label="Error">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="currentColor"
      >
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
        />
      </svg>
    </span>
    <span
      class="expandIcon"
      [ngClass]="{
        opened: this.isOpened
      }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18px"
        viewBox="0 0 24 24"
        width="18px"
        fill="currentColor"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
      </svg>
    </span>
  </div>
</div>

<ul
  class="options"
  *ngIf="!multiple && options?.length > 0"
  [ngClass]="{
    closed: !this.isOpened
  }"
  #optionsRef
>
  <li
    *ngFor="
      let option of options && !searchable
        ? options
        : (options | filterOptions: inputValue);
      last as lastOption
    "
    [ngClass]="{
      lastItem: lastOption
    }"
  >
    <ul *ngIf="!instanceOfOption(option)" class="optionsGroup">
      <li>
        <span class="groupLabel">{{ option.label }}</span>
      </li>
      <li
        *ngFor="let op of option.options; last as lastOptionGroup"
        [ngClass]="{
          lastItemGroup: lastOption && lastOptionGroup
        }"
      >
        <dxc-new-select-option
          [ngClass]="{
            selected: isSelected(op)
          }"
          [multiple]="multiple"
          [option]="op"
          (optionClick)="handleOptionClick(op, $event)"
          (optionMouseDown)="handleOptionMouseDown($event)"
        ></dxc-new-select-option>
      </li>
    </ul>
    <dxc-new-select-option
      *ngIf="instanceOfOption(option)"
      [ngClass]="{
        selected: isSelected(option)
      }"
      [multiple]="multiple"
      [option]="option"
      (optionClick)="handleOptionClick(option, $event)"
      (optionMouseDown)="handleOptionMouseDown($event)"
    ></dxc-new-select-option>
  </li>
</ul>

<ul
  class="options"
  *ngIf="multiple && options?.length > 0"
  tabindex="-1"
  [ngClass]="{
    closed: !this.isOpened
  }"
  #optionsRef
>
  <li
    *ngFor="
      let option of options && !searchable
        ? options
        : (options | filterOptions: inputValue);
      last as lastOption
    "
    [ngClass]="{
      lastItem: lastOption
    }"
  >
    <ul *ngIf="!instanceOfOption(option)" class="optionsGroup">
      <li>
        <span class="groupLabel">{{ option.label }}</span>
      </li>
      <li
        *ngFor="let op of option.options; last as lastOptionGroup"
        [ngClass]="{
          lastItemGroup: lastOption && lastOptionGroup
        }"
      >
        <dxc-new-select-option
          [ngClass]="{
            selected: isSelected(op)
          }"
          [multiple]="multiple"
          [option]="op"
          [checked]="isValueSelected(op.value)"
          (optionClick)="handleOptionClick(op, $event)"
          (optionMouseDown)="handleOptionMouseDown($event)"
        ></dxc-new-select-option>
      </li>
    </ul>
    <dxc-new-select-option
      *ngIf="instanceOfOption(option)"
      [ngClass]="{
        selected: isSelected(option)
      }"
      [multiple]="multiple"
      [option]="option"
      [checked]="isValueSelected(option.value)"
      (optionClick)="handleOptionClick(option, $event)"
      (optionMouseDown)="handleOptionMouseDown($event)"
    ></dxc-new-select-option>
  </li>
</ul>

<span *ngIf="error && !disabled" class="errorMessage">{{ error }}</span>
