<div
  #optionRef
  *ngIf="option.value && !multiple"
  class="optionLabel"
  (click)="handleOptionClick($event)"
  (mousedown)="handleOptionMouseDown($event)"
  tabindex="-1"
>
  <div
    *ngIf="option.icon"
    class="iconLabel"
    [innerHTML]="option.icon | safeHtml"
  ></div>
  <span class="label" [attr.aria-selected]="this.selected" role="option">{{
    option.label
  }}</span>
  <span
    class="checkIcon"
    *ngIf="
      !multiple && this.service.getSelectedValues()?.value === option.value
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="18px"
      viewBox="0 0 24 24"
      width="18px"
      fill="#000000"
    >
      <path d="M0 0h24v24H0z" fill="none" />
      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
    </svg>
  </span>
</div>

<div
  #optionRef
  *ngIf="optional && !multiple"
  class="optionLabel"
  (click)="handleOptionClick($event)"
  (mousedown)="handleOptionMouseDown($event)"
  tabindex="-1"
>
  <span class="label" [attr.aria-selected]="this.selected" role="option">{{
    option.label
  }}</span>
  <span
    class="checkIcon"
    *ngIf="
      !multiple && this.service.getSelectedValues()?.value === option.value
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="18px"
      viewBox="0 0 24 24"
      width="18px"
      fill="#000000"
    >
      <path d="M0 0h24v24H0z" fill="none" />
      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
    </svg>
  </span>
</div>

<span
  *ngIf="option.value && multiple"
  (click)="handleOptionClick($event)"
  (mousedown)="handleOptionMouseDown($event)"
  class="checkboxContainer optionLabel"
>
  <dxc-checkbox
    [label]="
      option.icon === undefined || option.icon === null ? option.label : ''
    "
    labelPosition="after"
    [checked]="checked"
    tabIndexValue="-1"
  >
  </dxc-checkbox>
  <div *ngIf="option.icon !== undefined && option.icon !== null">
    <span class="iconLabel" [innerHTML]="option.icon | safeHtml"></span>
    <span class="label" [attr.aria-selected]="this.selected" role="option">{{
      option.label
    }}</span>
  </div>
</span>
