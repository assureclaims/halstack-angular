<div
  class="spinnerContainer"
  [ngClass]="{
    overlayed: mode === 'overlay',
    smaller: mode === 'small',
    larger: mode === 'large'
  }"
>
  <div class="backOverlay" *ngIf="mode === 'overlay'"></div>
  <div class="backgroundSpinner">
    <svg *ngIf="mode !== 'small'" #svgBackgroundLarge>
      <circle #circleBackgroundLarge />
    </svg>
    <svg *ngIf="mode === 'small'" #svgBackgroundSmall>
      <circle #circleBackgroundSmall />
    </svg>
  </div>

  <div
    [ngClass]="isIndeterminate ? 'spinnerIndeterminate' : 'spinnerDeterminate'"
  >
    <svg *ngIf="mode !== 'small'" #svgLarge>
      <circle #circleLarge />
    </svg>
    <svg *ngIf="mode === 'small'" #svgSmall>
      <circle #circleSmall />
    </svg>
  </div>

  <div
    *ngIf="mode !== 'small'"
    [ngClass]="{ notOverlayed: mode !== 'overlay' }"
    class="labelsContainer"
  >
    <p class="label">{{ label }}</p>
    <p class="value" *ngIf="(value || value === 0) && showValue">
      {{ value }}%
    </p>
  </div>
</div>
