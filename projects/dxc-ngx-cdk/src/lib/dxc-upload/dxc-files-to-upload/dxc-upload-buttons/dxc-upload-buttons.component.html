<div class="uploadButtons" (dragenter)="dragEnter($event)">
  <div class="dragAndDropLabel">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="#666666"
    >
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm2 4v-2H3c0 1.1.89 2 2 2zM3 9h2V7H3v2zm12 12h2v-2h-2v2zm4-18H9c-1.11 0-2 .9-2 2v10c0 1.1.89 2 2 2h10c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 12H9V5h10v10zm-8 6h2v-2h-2v2zm-4 0h2v-2H7v2z"
      />
    </svg>
    <label class="dragAreaLabel">Drag and drop area</label>
  </div>
  <dxc-button
    (onClick)="fileInput.click()"
    mode="text"
    label="Choose File"
    [tabIndexValue]="tabIndexValue"
  ></dxc-button>
  <input
    #fileInput
    type="file"
    multiple="true"
    (change)="onFileInput($event)"
    style="display: none"
  />
  <dxc-button
    (onClick)="onUploadHandler()"
    mode="primary"
    label="Upload"
    [margin]="margins"
    iconSrc="assets/cloud_upload-24px.svg"
    [tabIndexValue]="tabIndexValue"
  ></dxc-button>
</div>
