<div
  id="dropZone"
  [ngClass]="[
    hoveringWithFile === true ? 'hovering' : 'notHovering',
    summaryVisible === true ? 'summaryVisible' : ''
  ]"
  (drop)="drop($event)"
  (dragleave)="dragLeave($event)"
  (dragover)="dragOver($event)"
>
  <div *ngIf="!hoveringWithFile" class="dropZone">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path
        d="M6 2c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z"
      />
      <path d="M0 0h24v24H0z" fill="none" />
    </svg>
    <h6>There are no files to upload</h6>
    <span class="dropLabel">
      Drag and drop your files here or choose one from your computer
    </span>
    <dxc-button
      (onClick)="fileInput.click()"
      mode="primary"
      label="Choose File"
      [tabIndexValue]="tabIndexValue"
    ></dxc-button>
    <input
      #fileInput
      data-testid="fileInput"
      type="file"
      multiple="true"
      (change)="onFileInput($event)"
      style="display: none"
    />
  </div>
  <div *ngIf="hoveringWithFile" class="droppingZone dropZone">
    <span class="dropLabel">Drop your file here</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path fill="none" d="M0 0h24v24H0z" />
      <path
        d="M11 5v5.59H7.5l4.5 4.5 4.5-4.5H13V5h-2zm-5 9c0 3.31 2.69 6 6 6s6-2.69 6-6h-2c0 2.21-1.79 4-4 4s-4-1.79-4-4H6z"
      />
    </svg>
  </div>
</div>
