<div
  id="dropZone"
  [ngClass]="[
    hoveringWithFile === true ? 'hovering' : 'notHovering',
    summaryVisible === true ? 'summaryVisible' : ''
  ]"
  (drop)="drop($event)"
  (dragleave)="dragLeave($event)"
  (dragover)="dragOver($event)"
>
  <div *ngIf="!hoveringWithFile" class="dropZone">
    <div class="alertMessage" *ngIf="summaryVisible">
      <dxc-alert
        *ngIf="visibleAlert && !errorMessage"
        margin="small"
        type="confirm"
        size="medium"
        inlineText="Files uploaded successfully"
        (onClose)="handleVisibleAlert()"
      ></dxc-alert>
      <dxc-alert
        *ngIf="visibleAlert && errorMessage"
        margin="small"
        type="error"
        size="medium"
        [inlineText]="errorMessage"
        (onClose)="handleVisibleAlert()"
      ></dxc-alert>
    </div>
    <div class="dropZoneContent">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 0 24 24"
        width="24"
      >
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3zM8 13h2.55v3h2.9v-3H16l-4-4z"
        />
      </svg>
      <h6>There are no files to upload</h6>
      <span class="dropLabel">
        Drag and drop your files here or choose one from your computer
      </span>
      <dxc-button
        (onClick)="fileInput.click()"
        mode="secondary"
        label="Choose File"
        [tabIndexValue]="tabIndexValue"
      ></dxc-button>
      <input
        #fileInput
        data-testid="fileInput"
        type="file"
        multiple="true"
        (change)="onFileInput($event)"
        style="display: none"
      />
    </div>
  </div>
  <div *ngIf="hoveringWithFile" class="droppingZone dropZone">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      enable-background="new 0 0 24 24"
      height="24"
      viewBox="0 0 24 24"
      width="24"
    >
      <rect fill="none" height="24" width="24" />
      <path
        d="M18,2H9C7.9,2,7,2.9,7,4v12c0,1.1,0.9,2,2,2h9c1.1,0,2-0.9,2-2V4C20,2.9,19.1,2,18,2z M18,16H9V4h9V16z M3,15v-2h2v2H3z M3,9.5h2v2H3V9.5z M10,20h2v2h-2V20z M3,18.5v-2h2v2H3z M5,22c-1.1,0-2-0.9-2-2h2V22z M8.5,22h-2v-2h2V22z M13.5,22L13.5,22l0-2h2 v0C15.5,21.1,14.6,22,13.5,22z M5,6L5,6l0,2H3v0C3,6.9,3.9,6,5,6z"
      />
    </svg>
    <span class="dropLabel">Drop your file here</span>
  </div>
</div>
