<div class="header">
  <span class="uploadedLabel">Files uploaded</span>
  <span class="successCount"
    ><span>{{ successfulCount }}</span> files uploaded in total</span
  >
</div>
<div *ngFor="let file of filesSummary; index as i" class="filesSummary">
  <dxc-transaction
    matTooltip="{{ file.errorMessage }}"
    [file]="file"
    id="i"
  ></dxc-transaction>
</div>
