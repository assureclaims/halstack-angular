<mat-tab [disabled]="disabled">
  <ng-template mat-tab-label>
    <div [ngClass]="labelClass" >
      <img *ngIf="iconSrc" src="{{ iconSrc }}" />
      <ng-content select="dxc-tab-icon"></ng-content>
      <div class="dxc-tab-label" *ngIf="label">
        <span>{{ label }}</span>
      </div>
    </div>
  </ng-template>
  <ng-content></ng-content>
</mat-tab>
