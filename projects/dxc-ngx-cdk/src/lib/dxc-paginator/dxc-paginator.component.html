<div class="paginator-container">
  <div class="labels-container">
    <span *ngIf="itemsPerPageOptions" class="items-per-page">
      <span>Items per page</span>
      <v3-dxc-select
        (onChange)="onItemsPerPageHandler($event)"
        [value]="itemsPerPage"
        [margin]="selectMargin"
        size="small"
        [tabIndexValue]="tabIndexValue"
      >
        <v3-dxc-select-option
          *ngFor="let option of selectOptions"
          [label]="option.label"
          [value]="option.value"
        ></v3-dxc-select-option>
      </v3-dxc-select>
    </span>

    <span class="total-items-container">
      {{ minItemsPerPage }} to {{ maxItemsPerPage }} of {{ totalItems }}
    </span>

    <dxc-button
      *ngIf="showFirst"
      mode="secondary"
      (onClick)="onFirstHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [disabled]="currentPageInternal === 1"
      [tabIndexValue]="tabIndexValue"
    >
      <dxc-button-icon>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 12.41 12"
        >
          <path
            id="Path_2463"
            data-name="Path 2463"
            d="M18.41,16.59,13.82,12l4.59-4.59L17,6l-6,6,6,6ZM6,6H8V18H6Z"
            transform="translate(-6 -6)"
          />
        </svg>
      </dxc-button-icon>
    </dxc-button>
    <dxc-button
      *ngIf="showPrev"
      mode="secondary"
      (onClick)="onPrevHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [disabled]="currentPageInternal === 1"
      [tabIndexValue]="tabIndexValue"
    >
      <dxc-button-icon>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="7.41"
          height="12"
          viewBox="0 0 7.41 12"
        >
          <path
            id="Path_2459"
            data-name="Path 2459"
            d="M15.41,7.41,14,6,8,12l6,6,1.41-1.41L10.83,12Z"
            transform="translate(-8 -6)"
          />
        </svg>
      </dxc-button-icon>
    </dxc-button>
    <span *ngIf="!showGoToPage">
      Page: {{ currentPageInternal }} of {{ totalPages }}
    </span>
    <span *ngIf="showGoToPage" class="go-to-page">
      <span>Go to page</span>
      <v3-dxc-select
        (onChange)="goToPageHandler($event)"
        [value]="currentPage"
        [margin]="selectMargin"
        size="small"
        [tabIndexValue]="tabIndexValue"
      >
        <v3-dxc-select-option
          *ngFor="let item of [].constructor(totalPages); let i = index"
          [label]="i + 1"
          [value]="i + 1"
        ></v3-dxc-select-option>
      </v3-dxc-select>
    </span>
    <dxc-button
      *ngIf="showNext"
      mode="secondary"
      (onClick)="onNextHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [disabled]="currentPageInternal === totalPages"
      [tabIndexValue]="tabIndexValue"
    >
      <dxc-button-icon>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="7.41"
          height="12"
          viewBox="0 0 7.41 12"
        >
          <path
            id="Path_2461"
            data-name="Path 2461"
            d="M10,6,8.59,7.41,13.17,12,8.59,16.59,10,18l6-6Z"
            transform="translate(-8.59 -6)"
          />
        </svg>
      </dxc-button-icon>
    </dxc-button>
    <dxc-button
      *ngIf="showLast"
      mode="secondary"
      (onClick)="onLastHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [disabled]="currentPageInternal === totalPages"
      [tabIndexValue]="tabIndexValue"
    >
      <dxc-button-icon>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="12.41"
          height="12"
          viewBox="0 0 12.41 12"
        >
          <path
            id="Path_2465"
            data-name="Path 2465"
            d="M5.59,7.41,10.18,12,5.59,16.59,7,18l6-6L7,6ZM16,6h2V18H16Z"
            transform="translate(-5.59 -6)"
          />
        </svg>
      </dxc-button-icon>
    </dxc-button>
  </div>
</div>
