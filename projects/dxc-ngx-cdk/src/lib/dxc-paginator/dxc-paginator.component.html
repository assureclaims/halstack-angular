<div class="paginator-container">
  <div class="labels-container">
    <span *ngIf="itemsPerPageOptions" class="items-per-page">
      <span>Items per page</span>
      <dxc-select
        (onChange)="onItemsPerPageHandler($event)"
        [value]="itemsPerPage"
        [margin]="selectMargin"
        size="small"
        [tabIndexValue]="tabIndexValue"
      >
        <dxc-select-option
          *ngFor="let option of selectOptions"
          [label]="option.label"
          [value]="option.value"
        ></dxc-select-option>
      </dxc-select>
    </span>

    <span class="total-items-container">
      {{ minItemsPerPage }} to {{ maxItemsPerPage }} of {{ totalItems }}
    </span>

    <dxc-button
      *ngIf="showFirst"
      mode="secondary"
      (onClick)="onFirstHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [iconSrc]="firstImgSrc"
      [disabled]="currentPageInternal === 1"
      [tabIndexValue]="tabIndexValue"
      class="paginator-button"
    ></dxc-button>
    <dxc-button
      *ngIf="showPrev"
      mode="secondary"
      (onClick)="onPrevHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [iconSrc]="prevImgSrc"
      [disabled]="currentPageInternal === 1"
      [tabIndexValue]="tabIndexValue"
      class="paginator-button"
    ></dxc-button>
    <span class="text-nowrap" *ngIf="!showGoToPage"> Page: {{ currentPageInternal }} of {{ totalPages }} </span>
    <span *ngIf="showGoToPage" class="go-to-page">
      <span>Go to page</span>
      <dxc-select
        (onChange)="goToPageHandler($event)"
        [value]="currentPage"
        [margin]="selectMargin"
        size="small"
        [tabIndexValue]="tabIndexValue"
      >
        <dxc-select-option
          *ngFor="let item of [].constructor(totalPages); let i = index"
          [label]="i + 1"
          [value]="i + 1"
        ></dxc-select-option>
      </dxc-select>
    </span>
    <dxc-button
      *ngIf="showNext"
      mode="secondary"
      (onClick)="onNextHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [iconSrc]="nextImgSrc"
      [disabled]="currentPageInternal === totalPages"
      [tabIndexValue]="tabIndexValue"
    >
  </dxc-button>
    <dxc-button
      *ngIf="showLast"
      mode="secondary"
      (onClick)="onLastHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [iconSrc]="lastImgSrc"
      [disabled]="currentPageInternal === totalPages"
      [tabIndexValue]="tabIndexValue"
    >
  </dxc-button>
  </div>
</div>
