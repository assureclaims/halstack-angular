<mat-checkbox
  disableRipple
  [checked]="renderedChecked"
  [labelPosition]="labelPosition ? labelPosition : 'before'"
  [value]="value"
  [disabled]="disabled"
  [required]="required"
  [aria-label]="label"
  [name]="name"
  [id]="id"
  (change)="onValueChange($event)"
  data-testid="dxcCheckbox"
  [tabIndex]="disabled ? -1 : tabIndexValue"
>
  <span *ngIf="label">
    <span *ngIf="required" class="mat-checkbox-required">*</span>
    <span class="checkboxLabel" (mouseover)="hoverCheckbox()" (mouseout)="hoverCheckbox()">{{ label }}</span>
  </span>
</mat-checkbox>
